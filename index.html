<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwakosh</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/botcons/100/android-bot-round-mag-cat-virus-blue-512.png"></link>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: whitesmoke;">
    <div class="container" style="background-color: white; color: #f1f1f1; box-shadow: 1px 1px 10px; min-height: 100vh;">
        <h1 style="text-align: center; color: #2196F3; font-family: cursive">Vishwakosh</h1>
        <p style="border: 0.1px solid #f1f1f1; margin: 10px 60px;"></p>
        <form class="searchbar"  autocomplete="off" method="post" action="/">
            <div class="row" style="color: black; text-align: center;">
                <div class="col-md-2 col-xs-0 hidden-xs hidden-sm"  style="padding-top: 8px;">Selected Bot:</div>
                <div class="col-md-3 col-xs-6">
                    <div class="custom-select">
                          <select name="select_bot" >
                             {%select_bot_options%}     
                          </select>
                    </div>
                </div>
                <div class="col-md-2 hidden-xs hidden-sm" style="color: white;">------------------------------------------------------</div>
                <div class="col-md-2 hidden-xs hidden-sm" style="padding-top: 8px;">Seleted Language:</div>
                <div class="col-md-3 col-xs-6">
                    <div class="custom-select">
                        <select name="select_lang">
                            {%select_lang_options%} 
                          </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-10 col-xs-10"><input type="text" placeholder="Search.." name="searchbox" onClick="this.select();" value="{%input_value%}"></div>
                <div class="col-md-2 col-xs-2"><button type="submit" value="Submit"><i class="fa fa-search"></i></button></div> 
            </div>
        </form>
        <p style="border: 0.1px solid #f1f1f1; margin: 10px 60px;"></p>
        <div class="row" style="margin: 20px 0px;">{%Answers%}</div>
        <p style="border: 0.1px solid #f1f1f1; margin: 10px 60px;"></p>
        <div class="row">
            <div class="col-md-12"><img style="height: 40vh; display: block; margin: auto;" src="/holder.jpg" alt="Mountain"></div>
        </div>
    </div>
    <!-- Select tag script -->
    <script>
        var x, i, j, l, ll, selElmnt, a, b, c;
        /* Look for any elements with the class "custom-select": */
        x = document.getElementsByClassName("custom-select");
        l = x.length;
        for (i = 0; i < l; i++) {
        selElmnt = x[i].getElementsByTagName("select")[0];
        ll = selElmnt.length;
        /* For each element, create a new DIV that will act as the selected item: */
        a = document.createElement("DIV");
        a.setAttribute("class", "select-selected");
        a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
        x[i].appendChild(a);
        /* For each element, create a new DIV that will contain the option list: */
        b = document.createElement("DIV");
        b.setAttribute("class", "select-items select-hide");
        for (j = 1; j < ll; j++) {
            /* For each option in the original select element,
            create a new DIV that will act as an option item: */
            c = document.createElement("DIV");
            c.innerHTML = selElmnt.options[j].innerHTML;
            c.addEventListener("click", function(e) {
                /* When an item is clicked, update the original select box,
                and the selected item: */
                var y, i, k, s, h, sl, yl;
                s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                sl = s.length;
                h = this.parentNode.previousSibling;
                for (i = 0; i < sl; i++) {
                if (s.options[i].innerHTML == this.innerHTML) {
                    s.selectedIndex = i;
                    h.innerHTML = this.innerHTML;
                    y = this.parentNode.getElementsByClassName("same-as-selected");
                    yl = y.length;
                    for (k = 0; k < yl; k++) {
                    y[k].removeAttribute("class");
                    }
                    this.setAttribute("class", "same-as-selected");
                    break;
                }
                }
                h.click();
            });
            b.appendChild(c);
        }
        x[i].appendChild(b);
        a.addEventListener("click", function(e) {
            /* When the select box is clicked, close any other select boxes,
            and open/close the current select box: */
            e.stopPropagation();
            closeAllSelect(this);
            this.nextSibling.classList.toggle("select-hide");
            this.classList.toggle("select-arrow-active");
        });
        }

        function closeAllSelect(elmnt) {
        /* A function that will close all select boxes in the document,
        except the current select box: */
        var x, y, i, xl, yl, arrNo = [];
        x = document.getElementsByClassName("select-items");
        y = document.getElementsByClassName("select-selected");
        xl = x.length;
        yl = y.length;
        for (i = 0; i < yl; i++) {
            if (elmnt == y[i]) {
            arrNo.push(i)
            } else {
            y[i].classList.remove("select-arrow-active");
            }
        }
        for (i = 0; i < xl; i++) {
            if (arrNo.indexOf(i)) {
            x[i].classList.add("select-hide");
            }
        }
        }

        /* If the user clicks anywhere outside the select box,
        then close all select boxes: */
        document.addEventListener("click", closeAllSelect);
    </script>
</body>
</html>
